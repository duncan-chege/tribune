{% extends 'all-news/base.html' %}
{% load bootstrap %}    <!--load the bootstrap library.-->

{% block content %}
{{block.super}}

<div class="container">

    <!-- Looping through news   -->
    {% for news_item in news %}
  
    <div class="row">
      <!-- displaying News articles -->
      <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
       <img src ="{{news_item.article_image.url}}" class="img-responsive" alt="Image">
      </div>
  
    </div>
  
    {% empty %}
    <div class="row">
      <h2 class="text-center">There No News Items</h2>
    </div>
    {% endfor %}
  
  <form action="{% url 'newsToday' %}" method="post">  <!--define a form tag that sends a post request-->
    {% csrf_token %}    <!--template tag that allows us to be protected from CSRF attacks-->

    {% bootstrap_form letterForm layout='inline' %}
    <input type="submit" value="Subscribe">     <!--define a bootstrap form template tag and pass in the form. and the layout of how the form will be displayed-->
  </form>

  </div>  

{% endblock %}
