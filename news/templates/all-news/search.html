{%extends 'all-news/base.html'%}
{% block content %}
<div class="container">

    <div class="row">
        {% if articles%}
        <h2>Found {{ articles|length }} of searched term</h2>       <!--display the number of results using the |length template filter. -->
        {% else %}
        <h2> Found 0 articles for the search term</h2>
        {% endif %}

    </div>

    <div class="row">

        {% if articles %}
        {% for article in articles %}
        <div class="col-sm-6 col-md-3">
            <a href="{% url 'article' article.id %}"><h1>{{article.title}}</h1></a>
        </div>
        {% endfor %}
        {% endif %}
    </div>
</div>

{% endblock %}
